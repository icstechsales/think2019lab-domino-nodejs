# Site settings
title: Thin2019 7068 Session
email: stefano@poglianis.net
description: >
  Domino 10 Integration Lab.

baseurl: "/think2019lab-domino-integration" # the subpath of your site, e.g. /blog/
url: https://icstechsales.github.io/think2019lab-domino-integration # the base hostname & protocol for your site
git_address: https://github.com/icstechsales/think2019lab-domino-integration
git_edit_address: https://github.com/icstechsales/think2019lab-domino-integration/tree/gh-pages

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: paper

# Build settings
markdown: kramdown
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Europe/Berlin
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
